<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.typekit.net/vmz2gfd.css" />
		<title>Revealers</title>
	</head>
	<body>
		<main>
			<div class="content content--grid content--second">
				<div>
					<h2 class="content__title">Vineet Kumar Singh</h2>
					<button class="content__back" aria-label="Back to main view">
						Go Back
					</button>
				</div>
			</div>

			<div class="overlay overlay--1">
				<div class="overlay__inner overlay__inner--color-1"></div>
			</div>
			<div class="overlay overlay--2">
				<div class="overlay__inner overlay__inner--color-2"></div>
			</div>
			<div class="overlay overlay--3">
				<div class="overlay__inner overlay__inner--color-3"></div>
			</div>

			<div class="content content--first">
				<!-- only rotated -->
				<div class="content__move">
					<!-- sized and moved -->
					<div class="content__reverse">
						<div class="intro">
							<div
								class="intro__img"
								style="background-image: url(img/vineet_in.jpg)"
							></div>
							<h2 class="intro__title">Vineet Singh</h2>
							<a href="#" class="intro__enter">enter</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
